{% extends 'usuarios/base.html' %}
{% load static %}

{% block title %}Lista de Roles{% endblock %}

{% block content %}
<div class="container">
    <h2>Lista de Roles</h2>
    
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            {% for rol in roles %}
            <tr>
                <td>{{ rol.id }}</td>
                <td>{{ rol.nombre }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">No hay roles registrados</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
