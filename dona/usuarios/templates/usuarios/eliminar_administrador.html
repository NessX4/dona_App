{% extends 'usuarios/base.html' %}
{% load static %}

{% block title %}Eliminar Administrador | DONA{% endblock %}

{% block content %}
<div class="container">
    <h2>¿Estás segura de eliminar al administrador "{{ object.nombre }}"?</h2>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Eliminar</button>
        <a href="{% url 'usuarios:lista_administradores' %}" class="btn-cancel">Cancelar</a>
    </form>
</div>
{% endblock %}
