<!-- usuarios/templates/usuarios/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DONA App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'CSS/styles.css' %}">
    <style>
        /* Estilos base consistentes con tu diseño */
        body {
            font-family: "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        header {
            background-color: #c00107;
            color: white;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo img {
            height: 45px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            font-size: 1.6rem;
            color: white;
            margin: 0;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        
        nav a:hover {
            background-color: rgba(255,255,255,0.2);
        }
        
        main {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        
        h2 {
            color: #212121;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            color: #666;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="{% static 'img/Dona.jpg' %}" alt="Logo DONA">
                <h1>DONA</h1>
            </div>
            <nav>
                <a href="{% url 'usuarios:lista_roles' %}">Roles</a>
                {% if user.is_authenticated %}
                    <a href="#">Cerrar Sesión</a>
                {% else %}
                    <a href="#">Iniciar Sesión</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main>
        {% block content %}
        <!-- El contenido específico de cada página irá aquí -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 DONA App - Sistema de Gestión de Donaciones</p>
    </footer>
</body>
</html>
