{% comment %} {% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Editar Administrador</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.nombre.id_for_label }}">Nombre</label>
                            {{ form.nombre }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.correo.id_for_label }}">Correo Electr√≥nico</label>
                            {{ form.correo }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.activo.id_for_label }}">Estado</label>
                            <div class="form-check">
                                {{ form.activo }}
                                <label class="form-check-label" for="{{ form.activo.id_for_label }}">
                                    Activo
                                </label>
                            </div>
                        </div>
                        <div class="form-group text-center mt-4">
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            <a href="{% url 'usuarios:lista_administradores' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %} {% endcomment %}
