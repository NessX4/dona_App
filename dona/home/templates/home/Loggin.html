{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - DONA</title>
    <link rel="stylesheet" href="{% static 'CSS/Loggin.css' %}" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="logo">
         
         <h1>DONA</h1>
        </div>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            placeholder="ejemplo@correo.com"
            required
          />

          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            placeholder="Tu contraseña"
            required
          />

          <div class="forgot">
            <a href="{% url 'contrasena' %}">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit">Iniciar Sesión</button>
        </form>

        <div class="register-link">
          ¿No tienes una cuenta?
          <a href="{% url 'registro' %}">Regístrate aquí</a>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          window.location.href = "../../Templates/Main/Index.html";
        });
    </script>
  </body>
</html>
