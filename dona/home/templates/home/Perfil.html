{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Perfil | DONA</title>
    <link rel="stylesheet" href="{% static 'CSS/Perfil.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
        <div class="sidebar">
      <div class="logo">
        <img src="{% static 'img/Dona.jpg' %}" alt="Logo DONA" />
        <span>DONA</span>
      </div>
      <ul class="menu">
        <li>
          <a href="{% url 'landing' %}"
            ><i class="fas fa-tachometer-alt"></i> Dashboard</a
          >
        </li>
        <li>
          <a href="{% url 'publicardoonacion' %}"
            ><i class="fas fa-plus-circle"></i> Publicar Donación</a
          >
        </li>
        <li >
          <a href="{% url 'Donaciones' %}"
            ><i class="fas fa-donate"></i> Mis Donaciones</a
          >
        </li>
        <li class="active">
          <a href="{% url 'perfil' %}"><i class="fas fa-user"></i> Perfil</a>
        </li>
        <li>
          <a href="{% url 'notificaciones' %}"
            ><i class="fas fa-bell"></i> Notificaciones</a
          >
        </li>
        <li>
          <a href="{% url 'logout' %}"
            ><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a
          >
        </li>
      </ul>
    </div>

    <div class="main-content">
      <div class="dashboard-header">
        <h1>Mi <span class="highlight">Perfil</span></h1>
      </div>

      <div class="dashboard-card">
        <div class="profile-container">
          <div class="profile-header">
            <div class="avatar-upload">
              <div class="avatar-preview">
                <img
                  src="https://via.placeholder.com/150"
                  alt="Foto de perfil"
                  id="avatarPreview"
                />
              </div>
              <button class="change-avatar-btn">
                <i class="fas fa-camera"></i> Cambiar foto
              </button>
              <input type="file" id="avatarUpload" accept="image/*" />
            </div>
            <div class="profile-info">
              <h2>Restaurante Donador</h2>
              <p><i class="fas fa-map-marker-alt"></i> Ciudad, País</p>
              <div class="profile-stats">
                <div class="stat">
                  <span class="number">15</span>
                  <span class="label">Donaciones</span>
                </div>
                <div class="stat">
                  <span class="number">4.8</span>
                  <span class="label">Calificación</span>
                </div>
                <div class="stat">
                  <span class="number">12</span>
                  <span class="label">Beneficiados</span>
                </div>
              </div>
            </div>
          </div>

          <div class="profile-form">
            <h3>Información básica</h3>
            <form id="profileForm">
              <div class="form-row">
                <div class="form-group">
                  <label for="name">Nombre del restaurante</label>
                  <input
                    type="text"
                    id="name"
                    value="Restaurante Donador"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="type">Tipo de establecimiento</label>
                  <select id="type" required>
                    <option value="restaurante">Restaurante</option>
                    <option value="cafeteria">Cafetería</option>
                    <option value="panaderia">Panadería</option>
                    <option value="hotel">Hotel</option>
                    <option value="catering">Catering</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="description">Descripción</label>
                <textarea id="description" rows="3">
Somos un restaurante comprometido con reducir el desperdicio de alimentos.</textarea
                >
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="email">Correo electrónico</label>
                  <input
                    type="email"
                    id="email"
                    value="contacto@restaurante.com"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="phone">Teléfono</label>
                  <input type="tel" id="phone" value="+1234567890" required />
                </div>
              </div>

              <div class="form-group">
                <label for="address">Dirección</label>
                <input
                  type="text"
                  id="address"
                  value="Calle Principal #123"
                  required
                />
              </div>

              <div class="form-row">
                <div class="form-group">
                  <label for="city">Ciudad</label>
                  <input
                    type="text"
                    id="city"
                    value="Ciudad Ejemplo"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="zip">Código Postal</label>
                  <input type="text" id="zip" value="12345" required />
                </div>
              </div>

              <div class="button-wrapper">
                <button type="submit" class="main-button">
                  <i class="fas fa-save"></i> Guardar Cambios
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Script para vista previa de avatar
      const avatarUpload = document.getElementById("avatarUpload");
      const avatarPreview = document.getElementById("avatarPreview");

      avatarUpload.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            avatarPreview.src = e.target.result;
          };
          reader.readAsDataURL(file);
        }
      });
    </script>
  </body>
</html>
