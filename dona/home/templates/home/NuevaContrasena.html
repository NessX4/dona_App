{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nueva Contraseña | DONA</title>
    <link rel="stylesheet" href="{% static 'CSS/Password.css' %}" />
  </head>
  <body>
    <div class="recovery-container">
      <div class="recovery-box">
        <div class="logo">
          <img src="../../Dona.jpg" alt="Logo DONA" />
          <h1>DONA</h1>
        </div>
        <h2>Establecer nueva contraseña</h2>

        <form id="newPasswordForm">
          <div class="form-group">
            <label for="newPassword">Nueva contraseña</label>
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              placeholder="Mínimo 8 caracteres"
              required
              minlength="8"
            />
          </div>

          <div class="form-group">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Repite tu contraseña"
              required
              minlength="8"
            />
          </div>

          <button type="submit">Guardar nueva contraseña</button>
        </form>

        <div class="login-link">
          <a href="{% url 'loggin' %}">← Volver a Iniciar Sesión</a>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("newPasswordForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const newPassword = document.getElementById("newPassword").value;
          const confirmPassword =
            document.getElementById("confirmPassword").value;

          if (newPassword !== confirmPassword) {
            alert("Las contraseñas no coinciden");
            return;
          }

          // Aquí iría la lógica para guardar la nueva contraseña
          alert("Contraseña actualizada correctamente");
          window.location.href = "{% url 'nueva_contrasena' %}";
        });
    </script>
  </body>
</html>
