{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro | DONA</title>
    <link rel="stylesheet" href="{% static 'CSS/Registro.css' %}" />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-image: url("../../Fondo Dona2.png");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        position: relative;
        min-height: 100vh;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4);
        z-index: -1;
      }

      .success-message {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1000;
        justify-content: center;
        align-items: center;
      }

      .success-content {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        max-width: 400px;
        animation: fadeIn 0.5s;
      }

      .success-content h3 {
        color: #c00107;
        margin-bottom: 15px;
      }

      .success-content p {
        margin-bottom: 20px;
        color: #212121;
      }

      .success-content .icon {
        font-size: 50px;
        color: #4caf50;
        margin-bottom: 15px;
      }

      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #c00107;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="registro-container">
      <div class="registro-box">
        <div class="logo">
          <img src="../../Dona.jpg" alt="Logo DONA" />
          <h1>DONA</h1>
        </div>
        <h2>Crear una cuenta</h2>
        <form id="registroForm">
          <div class="form-row">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" required />
            </div>
            <div class="form-group">
              <label for="apellido">Apellido</label>
              <input type="text" id="apellido" name="apellido" required />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="contraseña">Contraseña</label>
            <input type="password" id="contraseña" name="contraseña" required />
            <div class="password-hint">Mínimo 8 caracteres</div>
          </div>

          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" name="telefono" required />
          </div>

          <div class="form-group">
            <label for="rol">Rol</label>
            <select id="rol" name="rol" required>
              <option value="">Seleccione un rol</option>
              <option value="refugio">Refugio</option>
              <option value="restaurante">Restaurante</option>
            </select>
          </div>

          <div class="terms">
            <input type="checkbox" id="terminos" name="terminos" required />
            <label for="terminos">Acepto los <a href="#">términos</a></label>
          </div>

          <button type="submit">Registrarse</button>

          <div class="login-link">
            ¿Ya tienes cuenta? <a href="{% url 'loggin' %}">Inicia sesión</a>
          </div>
        </form>
      </div>
    </div>

    <div class="success-message" id="successMessage">
      <div class="success-content">
        <div class="icon">✓</div>
        <h3>¡Registro exitoso!</h3>
        <p>
          Tu cuenta ha sido creada correctamente. Serás redirigido al login en
          unos segundos.
        </p>
        <div class="loader"></div>
      </div>
    </div>

    <script>
      document
        .getElementById("registroForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          document.getElementById("successMessage").style.display = "flex";
          setTimeout(function () {
            window.location.href = "{% url 'loggin' %}";
          }, 3000);
        });
    </script>
  </body>
</html>
