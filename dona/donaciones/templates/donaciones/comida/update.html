{% comment %} {% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Comida</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'donaciones:comida_detail' object.pk %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %} {% endcomment %}
